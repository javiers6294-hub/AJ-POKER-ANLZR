<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Poker Lab Pro</title>
    <style>
        :root { --accent: #f1c40f; --bg: #080808; --panel: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .card { background: var(--panel); padding: 40px; border-radius: 15px; border: 1px solid #333; text-align: center; max-width: 400px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); margin-bottom: 5px; letter-spacing: 1px; }
        
        .btn-pay-container { margin: 25px 0; padding: 25px; border: 1px dashed #444; border-radius: 10px; background: rgba(255,255,255,0.02); min-height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Botón de Pago Estilo Stripe */
        .stripe-button { background-color: #635bff; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-weight: 600; cursor: pointer; transition: filter 0.2s; width: 100%; }
        .stripe-button:hover { filter: brightness(1.1); }
        .stripe-button:disabled { background-color: #444; cursor: not-allowed; }

        #user-button { margin-top: 20px; display: flex; justify-content: center; }
        #manage-area { margin-top: 25px; border-top: 1px solid #222; padding-top: 15px; }
        
        .loading-text { color: #888; font-size: 12px; font-style: italic; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .loading-text::after { content: ""; width: 12px; height: 12px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .manage-link { color: #666; text-decoration: none; font-size: 12px; transition: 0.2s; font-weight: bold; }
        .manage-link:hover { color: var(--accent); }
    </style>
</head>
<body>

<div class="card">
    <h1>POKER LAB PRO</h1>
    
    <div id="auth-content">
        <p style="color: #666;">Cargando sesión...</p>
    </div>

    <div id="payment-section" style="display:none;" class="btn-pay-container">
        <p style="margin-top:0; font-weight:bold; font-size: 14px; margin-bottom: 15px;">Suscripción requerida</p>
        <div id="checkout-container" style="width: 100%;">
            <div id="sync-msg" class="loading-text">Vinculando cuenta única...</div>
            <button id="checkout-btn" class="stripe-button" style="display:none;" onclick="handleCheckout()">
                Comenzar Suscripción
            </button>
        </div>
    </div>

    <div id="manage-area" style="display:none;">
        <a href="https://billing.stripe.com/p/login/00w5kD9QDgYWbVp66o9fW00" target="_blank" class="manage-link">
            ⚙️ Gestionar suscripción / Facturas
        </a>
    </div>

    <div id="user-button"></div>
</div>

<script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_bmV4dC1tYWtvLTEuY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://next-mako-1.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js" type="text/javascript"></script>

<script>
    window.addEventListener('load', async function () {
        await Clerk.load();
        
        if (!Clerk.user) {
            Clerk.mountSignIn(document.getElementById('auth-content'));
        } else {
            checkStatus();
        }
    });

    async function checkStatus() {
        await Clerk.user.reload();
        const { status, stripeCustomerId } = Clerk.user.publicMetadata;

        document.getElementById('auth-content').innerHTML = `<h3>Hola, ${Clerk.user.firstName}</h3>`;
        Clerk.mountUserButton(document.getElementById('user-button'), { afterSignOutUrl: window.location.href });

        if (status === 'active') {
            document.getElementById('auth-content').innerHTML += "<p style='color:#2ecc71; font-weight:bold;'>Acceso Concedido ✓</p>";
            setTimeout(() => { window.location.href = 'app.html'; }, 1500);
            return;
        }

        document.getElementById('payment-section').style.display = 'flex';
        document.getElementById('manage-area').style.display = 'block';

        if (stripeCustomerId) {
            document.getElementById('sync-msg').style.display = 'none';
            document.getElementById('checkout-btn').style.display = 'block';
        } else {
            setTimeout(checkStatus, 2000);
        }
    }

    async function handleCheckout() {
        const btn = document.getElementById('checkout-btn');
        btn.disabled = true;
        btn.innerText = "Redirigiendo a Stripe...";

        try {
            const response = await fetch('/api/create-checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ clerkId: Clerk.user.id })
            });

            const data = await response.json();
            if (data.url) {
                window.location.href = data.url;
            } else {
                throw new Error(data.error || "Error al crear la sesión");
            }
        } catch (err) {
            alert(err.message);
            btn.disabled = false;
            btn.innerText = "Comenzar Suscripción";
        }
    }
</script>

</body>
</html>
